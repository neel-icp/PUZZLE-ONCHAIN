<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle</title>
  <link rel="stylesheet" href="assets/main.css">
</head>
<body>
  <button id="start-audio">
    <img id="mute-icon" src="assets/mute-icon.svg" alt="Mute" width="24" height="24">
  </button>   
  <div id="orbit-controls">
    <div id="orbit-controls-overlay"></div>
  </div>
  <div id="loading">
    <img src="assets/favicon.png" alt="Loading" width="50" height="50">
    <div class="loading-bar-border">
      <div id="loading-bar"></div>
    </div>
    <div id="loading-text">Putting the puzzle pieces together</div>
    <div id="loading-percentage">0%</div>
  </div>
  <div class="black-overlay" id="black-overlay"></div>
   </div>
  
  <div id="frame-display" style="position: fixed; top: 10px; left: 10px; color: rgba(255, 255, 255, 0); font-size: 24px;">Frame: 0</div>
  <canvas id="canvas"></canvas> <!-- Canvas element for the first model -->
  <audio id="cube-fall-sound" src="assets/cube-fall.mp3" preload="auto"></audio>
  <audio id="background-audio" src="assets/background-audio.mp3" preload="auto" loop></audio>

  <script src="index.js"></script>

</body>
</html>
